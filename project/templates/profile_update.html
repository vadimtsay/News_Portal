{% extends 'flatpages/default.html' %}


{% block title %}Profile update{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Обновить профиль">
    {% if is_not_author %}
        <button> <a href="upgrade/"> Хочу стать автором</a> </button>
    {% endif %}

    <button><a href="{% url 'account_logout' %}">Выйти</a></button>

</form>
{% endblock content %}
